<script type="text/javascript" th:inline="javascript">
/*<![CDATA[*/
$(document).ready(function() {
	$("#content").markdown({
		fullscreen: false,
		width: 'col-md-12',
		height: 240,
		resize: 'vertical',
		language: 'ja',
		hiddenButtons: ['cmdCode','cmdImage','cmdUrl'] ,
		additionalButtons:[

			[{
				name: "groupCustom" ,
				data: [{
					name: "cmdSkill",
					toggle: false,
					title: "ヘッダの特化を表示切り替え",
					icon: "glyphicon glyphicon-user" ,
					cssClass: "btn btn-success",
					callback: function(ev) {
						// ボタンを押すと特化名がかわる
						var chunk, cursor,
						    selected = ev.getSelection(),
						    content = ev.getContent(),
						chunk = "### " + skills[index];

						ev.replaceSelection(chunk);
						cuesor = selected.start;

						ev.setSelection(cursor, cursor+chunk.length);

						index++;
						if ( index >= SKILL_MAX ) {index = SKILL_MIN};
					}
				}]
			}]

		]
	});
	var skills = ["武芸","軍学","武士道"];
	var index = 0, SKILL_MIN = 0, SKILL_MAX = skills.length;
});

/*]]>*/
</script>
