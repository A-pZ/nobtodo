<script type="text/javascript" th:inline="javascript">
/*<![CDATA[*/
$(document).ready(function() {
	$("#list").bind("click" , function() {
		url = /*[[ @{/list} ]]*/ 'list.html';
		goSubmit(url);
	});

	$("#allSearch").bind("click" , function() {
		$("#status").val("all");
		url = /*[[ @{/list} ]]*/ 'list.html';
		goSubmit(url);
	});
});

var goSubmit = function(url) {
	$("button").attr('disabled' , 'disabled');
	//$("#loading").css('display' , 'block');
	$("#form").attr('action', url);
	$("#form").submit();
};
/*]]>*/
</script>
<style type="text/css">
</style>
<body role="document">
	<div class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container" th:replace="templates/header :: header">
			<!-- この中身はtemplates/headerのheaderスニペットに切り替わる -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Bootstrap theme</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#about">About</a></li>
					<li><a href="#contact">Contact</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</div>

	<div class="container theme-showcase" role="main">
		<div class="messages" th:replace="templates/messages :: messages">
			<div class="alert alert-success" role="alert">通常メッセージです。</div>
			<div class="alert alert-danger" role="alert">エラーメッセージです。</div>
		</div>

		<form class="form-horizontal" role="form" method="POST" name="form" id="form">
			<div class="row">
				<div class="col-md-10 col-md-offset-2">
					<button type="button" id="list" class="btn btn-info">
						<span class="glyphicon glyphicon-th-list"></span> タスク一覧検索
					</button>

					<button type="button" id="allSearch" class="btn btn-info">
						<span class="glyphicon glyphicon-share-alt"></span> すべてのタスクを表示
					</button>
				</div>

				<input type="hidden" name="vo.status" id="status" value="op" />
				<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

			</div>
		</form>
	</div>

	<div th:replace="templates/request :: request"></div>
