<!DOCTYPE html>
<!-- システム共通リクエストパラメータ -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="ja">
	<body>
		<span id="taglist">
			<span th:each="result : ${resultList}">
				<span class="tag tag-display" th:text="${result['display']} +'(' + ${result['mark']} +')'"
					th:attr="data-tagid=${result.tagid}" onclick="searchTag(this);">
					タグ(2)
				</span>
			</span>
		</span>
	</body>
</html>
